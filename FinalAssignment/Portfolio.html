        <!-- Improvements I made to This Page:
            1- This page used to be a grid, and all the pictures would end up tiny in the
                box it was in, and it didnt showcase my photos in a nice way because the spaces
                did not fit together even with margin space or padding. I used columns 
                and flex wraps to make the images flow nicer on the page, and fit together. 
                The images will also stack into either two columns or one column when you resize
                the page to a certain width.
            2- In earlier drafts I used png files for the images, all the images on this
                page are now jpegs so the website loads faster and the images all show up
                at the exact same time.
            3- Every link is clickable from any page, even in the footer. It will bring you
                to my instagram or facebook page to see more
            4- I added a third media query, all the media queires make the 4 photo columns
                stack into 2 or 1 column when at a certain screen size -->
